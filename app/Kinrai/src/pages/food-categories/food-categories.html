<ion-header>

	<ion-navbar color="primary">
		<ion-title>Food Categories</ion-title>
	</ion-navbar>

</ion-header>

<ion-content >
<button ion-button (click)="openPrompt()">New category</button>
	<ion-list no-lines>
		<div  *ngFor="let cat of categories">
			<button ion-item (click)="openFoodByType(cat)">{{cat.title}}</button>
		</div>
	</ion-list>
</ion-content>
