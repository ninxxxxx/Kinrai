<ion-header>

	<ion-navbar>
		<ion-title>{{category}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button (click)="openModalNewFood()">New Food</button>
	<!-- {{curCat|json}} -->
	<ion-item-group *ngFor="let type of curCat.types">
		<ion-item-divider color="light">
			<h1>{{type.title}}</h1>
		</ion-item-divider>
		<ion-item no-lines *ngFor="let food of type.foods">{{food}}</ion-item>
	</ion-item-group>

</ion-content>
