<ion-header>

	<ion-navbar color="primary">
		<ion-title block>{{category.title}}</ion-title>
	</ion-navbar>
	
</ion-header>


<ion-content >
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content refreshingText="Loading...">
		</ion-refresher-content>
	</ion-refresher>
	<ion-fab bottom right>
		<button color="light" ion-fab (click)="newType()">
			<ion-icon md="md-add"></ion-icon>
		</button>
	</ion-fab>
	<ion-list no-lines>
		<button block class="button-item" ion-item *ngFor="let type of category.types" (click)="openFood(type._id)">
			{{type.title}}
		</button>
	</ion-list>
</ion-content>
