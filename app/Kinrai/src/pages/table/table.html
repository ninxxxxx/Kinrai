<ion-header>

	<ion-navbar color="primary">
		<ion-title>Table</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-fab bottom right>
		<button (click)="newTableZone()" ion-fab color="light">+</button>
	</ion-fab>
	<ion-item *ngFor="let zone of allTable">
		Zone: {{zone.zone}}
		Total: {{zone.tables.length}} 
	</ion-item>
	<button *ngIf="!allTable" ion-item style="text-align: center;">
		<h1>No connection, try again</h1>
	</button>
