<ion-header>

	<ion-navbar color="primary">
		<button ion-button icon-left menuToggle>  
			<ion-icon md="md-menu"></ion-icon>
		</button>
		<ion-title>Comming Orders</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<div>
		
		<ion-list #items>
			<button style="padding-left: 16px;" ion-item *ngFor="let b of bills" (click)="openSummaryOrder(b)">
				<h2>{{'Zone: ' + b.bill.table_number.zone + ' Table: ' + b.bill.table_number.table}}</h2>
				<span *ngFor="let order of b.bill.orders"> {{order.food.title}} |</span>
			</button>
		</ion-list>
		<ion-item *ngIf="!bills.length" style="padding-left: 0px; text-align: center;">
			No Comming Orders
		</ion-item>
	</div>

</ion-content>
