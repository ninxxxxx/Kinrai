<ion-header>

	<ion-navbar color="primary">
		<ion-buttons end>
			<button icon-only clear ion-button (click)="cancel()">
				<ion-icon md="md-close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Pre-Orders</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<button ion-item *ngFor="let b of bills" (click)="openSummaryOrder(b)">
			<h1>{{b.bill.table_number ? b.bill.table_number : "ไม่มีชื่อโต๊ะ"}}</h1>
			<span *ngFor="let order of b.bill.orders"> {{order.food.title}} |</span>
		</button>
	</ion-list>
</ion-content>
