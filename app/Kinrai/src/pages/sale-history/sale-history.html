<ion-content padding>
	<ion-segment color="light" [(ngModel)]="currentTab">
		<ion-segment-button value="day">
			day
		</ion-segment-button>
		<ion-segment-button value="month">
			month
		</ion-segment-button>
		<ion-segment-button value="year">
			year
		</ion-segment-button>
	</ion-segment>
	<ion-grid>
<!-- 		<ion-row style="text-align: center;">
			<ion-col>
				<button ion-button clear color="primary" (click)="changeTab('day')">day</button>
			</ion-col>
			<ion-col>
				<button ion-button clear color="primary" (click)="changeTab('month')">month</button>
			</ion-col>
			<ion-col>
				<button ion-button clear color="primary" (click)="changeTab('year')">year</button>
			</ion-col>
		</ion-row> -->
		<ion-row style="text-align: center;">
			<ion-col *ngIf="currentTab == 'day'" >
				<button ion-button clear style="border-width: 2px;" (click)="openDatePicker()">{{currentDate.getDate()}}/{{currentDate.getMonth()}}/{{currentDate.getFullYear()}}
				</button>
			</ion-col>
			<ion-col *ngIf="currentTab == 'month'">
				<button ion-button outline round style="border-width: 2px;">January</button>
			</ion-col>
			<ion-col *ngIf="currentTab == 'month'">
				<button ion-button outline round style="border-width: 2px;">2017</button>
			</ion-col>
			<ion-col *ngIf="currentTab == 'year'">
				<button ion-button outline round style="border-width: 2px;">2017</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">
				<b>Total Sales</b>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">
				<b style="font-size: 4em;">100,000</b>
				<span>THB</span>
			</ion-col>
		</ion-row>
		<ion-row style="margin-top: 10px">
			<ion-col style="text-align: left;">
				<b>Ranking</b>
			</ion-col>
			<ion-col style="text-align: right;">
				<span>see more</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="background-color: grey; min-width: 100px; min-height: 100px; margin-right: 8px; border-radius: 10px;">
				
			</ion-col>
			<ion-col style="background-color: grey; min-width: 100px; min-height: 100px; margin-right: 8px; border-radius: 10px;">
				
			</ion-col>
			<ion-col style="background-color: grey; min-width: 100px; min-height: 100px; border-radius: 10px;">
				
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">
				<button ion-button clear >view Sales history</button>
			</ion-col>
		</ion-row>
		<ion-row style="text-align: center;">
			<ion-col style="text-align: center padding: 0;">
				<b>Sales/Time</b>
				<div style="display: block">
					<canvas baseChart
					[datasets]="lineChartData"
					[labels]="lineChartLabels"
					[options]="lineChartOptions"
					[legend]="lineChartLegend"
					[chartType]="lineChartType"
					></canvas>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
