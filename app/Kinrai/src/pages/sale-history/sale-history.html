<ion-header no-shadow>
	<ion-navbar color="jaa">
		<ion-segment color="light" [(ngModel)]="currentTab">
			<ion-segment-button value="day">
				day
			</ion-segment-button>
			<ion-segment-button value="month">
				month
			</ion-segment-button>
			<ion-segment-button value="year">
				year
			</ion-segment-button>
		</ion-segment>
		</ion-navbar>	
</ion-header>


<ion-content padding>
<!-- 	<ion-segment color="light" [(ngModel)]="currentTab">
		<ion-segment-button value="day">
			day
		</ion-segment-button>
		<ion-segment-button value="month">
			month
		</ion-segment-button>
		<ion-segment-button value="year">
			year
		</ion-segment-button>
	</ion-segment> -->
	<ion-grid>
		<ion-row style="text-align: center;">
			<ion-col *ngIf="currentTab == 'day'" >
				<button ion-button clear style="border-width: 2px;" (click)="openDatePicker()">{{currentDate.getDate()}}/{{currentDate.getMonth()}}/{{currentDate.getFullYear()}}
				</button>
			</ion-col>
			<ion-col *ngIf="currentTab == 'month'">
				<button ion-button outline round style="border-width: 2px;">January</button>
			</ion-col>
			<ion-col *ngIf="currentTab == 'month'">
				<button ion-button outline round style="border-width: 2px;">2017</button>
			</ion-col>
			<ion-col *ngIf="currentTab == 'year'">
				<button ion-button outline round style="border-width: 2px;">2017</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">
				<b>Total Sales</b>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">
				<b style="font-size: 4em; color: #607fd7;">{{total_price}}</b>
				<span>THB</span>
			</ion-col>
		</ion-row>
		<ion-row style="margin-top: 10px">
			<ion-col style="text-align: left;">
				<b>Ranking</b>
			</ion-col>
			<ion-col style="text-align: right;">
				<span (click)="openFoodRanking(ranking)">see more</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style=" background-color: #fcf3d4; min-width: 100px; min-height: 100px; margin-right: 8px; border-radius: 10px; text-align: center;">
				<b style="font-size: 2em; color: #5f4f4f;">1st</b><br>
				<b style="color: #5f4f4f;">{{ranking[0] ? ranking[0].title[0] : ""}}</b>
			</ion-col>
			<ion-col style="background-color: #f4f4f4; min-width: 100px; min-height: 100px; margin-right: 8px; border-radius: 10px; text-align: center;">
				<b style="font-size: 2em; color: #595959;">2nd</b><br>
				<b style="color: #595959;">{{ranking[1] ? ranking[1].title[0] : ""}}</b>
			</ion-col>
			<ion-col style="background-color: #f8e9dc; min-width: 100px; min-height: 100px; border-radius: 10px; text-align: center;">
				<b style="font-size: 2em; color: #7e4e4a;">3rd</b><br>
				<b style="color: #7e4e4a;">{{ranking[2] ? ranking[2].title[0] : ""}}</b>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">
				<button ion-button clear >view Sales history</button>
			</ion-col>
		</ion-row>
		<ion-row style="text-align: center;">
			<ion-col style="text-align: center padding: 0;">
				<b>Sales/Time</b>
				<!-- <div style="display: block"> -->
				<!-- <sales-graph [data]="graphData" [labels]="graphLabels" ></sales-graph> -->
				<div style="display: block">
					<canvas baseChart
					[data]="data"
					[labels]="labels"
					[options]="lineChartOptions"
					[legend]="lineChartLegend"
					[chartType]="lineChartType"
					></canvas>
				</div>

				<!-- </div> -->
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
