<!--
  Generated template for the FoodRanking page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-shadow>

	<ion-navbar color="jaa">
		<ion-title>Food Ranking</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item class="item" *ngFor="let food of foodRank; let i = index ">
			{{i+1 + "."}}{{food.title[0]}}
			<span item-right>{{food.amount}}</span>
		</ion-item>
	</ion-list>
</ion-content>
