<ion-header>

	<ion-navbar color="primary">
		<ion-title>New Option</ion-title>
		<ion-buttons end>
			<button ion-button (click)="cancel()">
				<ion-icon md="md-close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col width-60 >
				<ion-item>
					<ion-label color="primary" fixed>Title</ion-label>
					<ion-input  type="text"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-60 >
				<ion-item>
					<ion-label color="primary" fixed>Price</ion-label>
					<ion-input  type="text"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-60 >
				<ion-item>
					<ion-label color="primary" fixed>Option</ion-label>
					<ion-input [(ngModel)]="option" type="text"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col width-20>
				<button ion-button (click)="addOption(option)">Add</button>
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let item of options">
			<ion-col width-60>{{item}}</ion-col>
		</ion-row>
		
	</ion-grid>

</ion-content>
